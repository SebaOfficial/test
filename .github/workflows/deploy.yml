name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        env:
          # TODO: update these variables as needed
          PUBLIC_HELLO_EMAIL: 'ciao@example.com'
          PUBLIC_VAT_NUMBER: '1244555334232'
          PUBLIC_BASE_URL: 'https://studio-lisi.racca.me'
          PUBLIC_DEFAULT_LOCALE: 'it-IT'
          PUBLIC_BLOG_ARTICLES_PER_PAGE: 4

        run: pnpm build

      - name: Create CNAME file
        run: echo "studio-lisi.racca.me" > ./build/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
